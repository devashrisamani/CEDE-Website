    <nav class="navbar navbar-expand-lg navbar-light bg-white">

    <!-- Main Content -->
    <div class="container mt-5 px-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="index.html">Matrix Selection</a>
          </li>
          <li class="breadcrumb-item">
            <a href="amplitude.html">Amplitude Normalization</a>

          <li class="breadcrumb-item">

          </li>

          </li>

      </nav>

      <div class="header-title">
        <h2>Method Details</h2>
        <p id="method-title"></p>
        <div class="recommendation-section high-probability">
          <h4>
            <i class="fa fa-check-circle" aria-hidden="true"></i> Yes: High
            probability that this is appropriate
          </h4>
          <p id="method-content"></p>
        </div>

        <!-- Accordion for additional details -->
        <div class="accordion" id="methodDetailsAccordion">
          <!-- Dynamically populated content will go here -->
        </div>
      </div>

      <div class="btn-container-wrapper">
        <div class="btn-container">
          <button class="btn" onclick="location.href='recommendation.html'">
            Back
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Parse the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const methodId = urlParams.get("method");

        // Example of methods data (normally this would come from a separate file or be embedded in the script)
        const methodsData = {
          1.1: {
            title:
              "Normalization to the maximum voluntary contraction (MVC) in the same task/context as the task of interest...",
            content:
              "Normalization to the maximum voluntary contraction (MVC) provides a relative value useful to compare the magnitude of muscle activity in different tasks or conditions. This represents the activity as a proportion of the maximum capacity of the muscle, as long as the normalization contraction is collected in the same position, velocity, and contraction types as the task of interest.",
          },
          1.2: {
            title:
              "Normalization to a standardized isometric maximum voluntary contraction (MVC) when it is not possible to match all aspects of the task of interest (e.g., multiple tasks or muscles investigated, complex task).",
            content:
              "Normalization to a standardized isometric maximum voluntary contraction (MVC) provides a relative value useful to compare the EMG amplitude of different muscles within a person or the same muscle between participants. This method is less ideal than “normalization to the MVC in the same task/context as the task of interest” because it DOES NOT control for physiological and anatomical issues (e.g., contraction type, muscle architecture, electrode placement, etc.).",
          },
          1.3: {
            title:
              "Normalization to the peak or mean EMG amplitude during the task investigated. For comparisons between conditions (e.g., pre-post intervention in a single session) for a single task (e.g., running).",
            content:
              "Normalization to the peak or mean during task is not appropriate for comparison between sessions. By normalizing to the peak/mean during the task investigated, data in each session is scaled to 100%, which will remove any differences in amplitude between sessions.",
          },
          1.4: {
            title: "Non-normalized EMG amplitude.",
            content:
              "Non-normalized EMG amplitude should not be used to compare the amplitude of the EMG signal between sessions. Differences in electrode placement/ orientation relative to the muscle between sessions will influence EMG amplitude, in a manner that is not possible to quantify. This method might be appropriate in some contexts when using high-density surface EMG recordings.",
          },
          1.5: {
            title:
              "Normalization to a standardized submaximal task (isometric/dynamic) that has similar characteristics to the task of interest.",
            content:
              "Normalization to a standardized submaximal task can be problematic when trying to compare the EMG amplitude between sessions because when a task is performed at submaximal levels, it might be performed differently between sessions, and the physiological interpretation of the reference value is unclear.",
          },
          1.6: {
            title:
              "Normalization to the peak or mean EMG amplitude during the task investigated. For comparisons between tasks (e.g., walking vs. running).",
            content:
              "This method is generally not appropriate for comparison between sessions, as it removes differences in EMG amplitude.",
          },
          1.7: {
            title: "Normalized to the maximal M-wave amplitude.",
            content:
              "Normalization to the maximal M-wave amplitude is typically used for normalizing evoked potentials rather than voluntary contractions.",
          },
          2.1: {
            title:
              "Normalization to the peak or mean value of the maximum voluntary contraction (MVC) in the same task/context as the task of interest (with matched contraction type*, muscle length/joint angle, and/or velocity) *isometric; concentric; eccentric",
            content:
              "Normalizing to maximum voluntary contraction (MVC) provides a relative value useful to compare the magnitude of muscle activity between sessions. Between-session repeatability is likely to be achievable as long as the MVC performance is consistent across sessions. If the MVC effort varies between sessions (e.g., because of training, sleep, and nutrition), values will be normalized to different reference values, and you will be comparing apples with oranges.",
          },
          2.2: {
            title:
              "Normalization to a standardized isometric maximum voluntary contraction (MVC) when it is not possible to match all aspects of the task of interest (e.g., multiple tasks or muscles investigated, complex task).",
            content:
              "Normalization to a standardized isometric maximum voluntary contraction (MVC) provides a relative value useful to compare the magnitude of muscle activity between sessions. Between-session repeatability is likely to be achievable as long as the MVC performance is consistent across sessions.",
          },
          2.3: {
            title:
              "Normalization to a standardized submaximal task (isometric/ dynamic) that has similar characteristics to the task of interest.",
            content:
              "Normalization to a standardized submaximal task can be problematic when trying to compare the EMG amplitude between sessions because when a task is performed at submaximal levels, it might be performed differently between sessions, and the physiological interpretation of the reference value is unclear.",
          },
          2.4: {
            title: "Non-normalized EMG amplitude",
            content:
              "Non-normalized EMG amplitude should not be used to compare the amplitude of the EMG signal between sessions. Differences in electrode placement/ orientation relative to the muscle between sessions will influence EMG amplitude, in a manner that is not possible to quantify.",
          },
          2.5: {
            title:
              "Normalization to the peak or mean EMG amplitude during the task investigated.",
            content:
              "Normalization to the peak or mean during task is not appropriate for comparison between sessions. By normalizing to the peak/mean during the task investigated, data in each session is scaled to 100%, which will remove any differences in amplitude between sessions.",
          },
          2.6: {
            title: "Normalized to the maximal M-wave amplitude.",
            content:
              "Generally, normalization to the maximal M-wave amplitude is only used for normalization of evoked potentials (i.e., motor evoked potentials (MEP) or Hoffman reflex (H-reflex)).",
          },
          3.1: {
            title:
              "Normalization to the maximum voluntary contraction (MVC) in the same task/context as the task of interest (with matched contraction type*, muscle length/joint angle, and/or velocity) *isometric; concentric; eccentric",
            content:
              "Normalization to the maximum voluntary contraction (MVC) provides a relative value that can be related to the maximal activation of each muscle, and therefore allows for comparison between muscles (within a person) or within a muscle (between participants). This method is valid also for between-session comparisons, as long as the MVC amplitude does not vary between sessions.",
          },
          3.2: {
            title:
              "Normalization to a standardized isometric maximum voluntary contraction (MVC) when it is not possible to match all aspects of the task of interest (e.g., multiple tasks or muscles investigated, complex task).",
            content:
              "Normalization to a standardized isometric maximum voluntary contraction (MVC) provides a relative value useful to compare the EMG amplitude of different muscles within a person or the same muscle between participants. This method is less ideal than “normalization to the MVC in the same task/context as the task of interest” because it DOES NOT control for physiological and anatomical issues.",
          },
          3.3: {
            title: "Normalized to the maximal M-wave amplitude.",
            content:
              "Generally, normalization to the maximal M-wave amplitude is only used for normalization of evoked potentials (i.e., motor evoked potentials (MEP) or Hoffman reflex (H-reflex)).",
          },
          3.4: {
            title:
              "Normalization to peak or mean of a standardized submaximal task (isometric/ dynamic) that has similar characteristics to the task of interest.",
            content:
              "Normalization to a standardized submaximal task should not be used to compare the amplitude of the EMG signal between muscles or participants.",
          },
          3.5: {
            title:
              "Normalization to the peak or mean EMG amplitude during the task investigated.",
            content:
              "Normalization to the peak or mean EMG amplitude during the task is not a valid method to compare between muscles or participants, because differences in EMG amplitude between muscles are intentionally removed by the normalization method.",
          },
          3.6: {
            title: "Non-normalized EMG amplitude.",
            content:
              "Non-normalized EMG amplitude should not be used to compare the amplitude of the EMG signal between muscles or participants.",
          },
        };

        if (methodId && methodsData[methodId]) {
          document.getElementById("method-title").innerText =
            methodsData[methodId].title;
          document.getElementById("method-content").innerText =
            methodsData[methodId].content;
        } else {
          document.getElementById("method-title").innerText =
            "Method not found";
          document.getElementById("method-content").innerText =
            "The requested method details could not be found.";
        }
      });
    </script>
  </body>
</html>
