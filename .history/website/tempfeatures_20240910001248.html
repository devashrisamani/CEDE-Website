<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporal Features - CEDE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Your styles for tempfeatures page */
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CEDE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="faq.html">FAQs</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 px-5">
      <h2 class="mb-4">Temporal Features</h2>
      <form id="question-form">
        <div class="question-container">
          <div class="question">
            <label class="label">
              Does your experiment involve the identification of period of
              activity (onset-offset) or the identification of patterns of
              activation from averaged EMG traces from muscles/groups/trials?
            </label>
            <label class="option">
              <input
                type="radio"
                name="q1"
                value="onset-offset"
                onchange="selectOption(this)"
              />
              Identification of period of activity (onset-offset)
            </label>
            <label class="option">
              <input
                type="radio"
                name="q1"
                value="patterns"
                onchange="selectOption(this)"
              />
              Identification of patterns of activation from averaged
              muscles/groups/trials
            </label>
          </div>
        </div>

        <div class="text-center mt-4">
          <button
            type="button"
            class="btn"
            id="submit-button"
            disabled
            onclick="submitForm()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <script>
      function selectOption(element) {
        const name = element.name;
        document.querySelectorAll(`input[name="${name}"]`).forEach((input) => {
          input.closest(".option").classList.remove("selected");
        });

        element.closest(".option").classList.add("selected");

        // Enable submit button after a choice is made
        document.getElementById("submit-button").disabled = false;
      }

      function submitForm() {
        const selectedValue = document.querySelector(
          'input[name="q1"]:checked'
        ).value;

        let recommendation;

        if (selectedValue === "onset-offset") {
          recommendation =
            "Identification of period of activity (onset-offset) is recommended.";
        } else if (selectedValue === "patterns") {
          recommendation =
            "Identification of patterns of activation from averaged muscles/groups/trials is recommended.";
        }

        // Store recommendation in localStorage with a unique key
        localStorage.setItem("temprecommendation", recommendation);

        // Redirect to the temprecommendation page
        window.location.href = "temprecommendation.html";
      }
    </script>
  </body>
</html>
