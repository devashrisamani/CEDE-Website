<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEDE Decision Tree</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <!-- Navigation Bar (consistent with other pages) -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CEDE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Topic Selection</a>
            <a class="nav-link" href="#">FAQs</a>
            <a class="nav-link" href="#">Glossary</a>
            <a class="nav-link" href="#">About CEDE</a>
            <a class="nav-link" href="#">ISEK</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 px-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Topic Selection</a></li>
          <li class="breadcrumb-item">
            <a href="#">Amplitude Normalization</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Collect Data
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Amplitude features
          </li>
        </ol>
      </nav>
      <h2>Amplitude Normalization</h2>
      <div id="decision-form">
        <div class="option" onclick="selectOption('collect-data')">
          <span>I want to collect data</span>
          <span class="arrow">></span>
        </div>
        <div class="option" onclick="selectOption('interpret-data')">
          <span>I want to interpret data I already have</span>
          <span class="arrow">></span>
        </div>
        <div class="option" onclick="selectOption('more-info')">
          <span>I want to know more about Amplitude Normalization</span>
          <span class="arrow">></span>
        </div>
        <button type="button" id="back-button">Back</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
