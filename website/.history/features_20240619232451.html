<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amplitude Features - CEDE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CEDE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Matrix Selection</a>
            <a class="nav-link" href="#">FAQs</a>
            <a class="nav-link" href="#">Glossary</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5 px-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="index.html">Matrix Selection</a>
          </li>
          <li class="breadcrumb-item">
            <a href="amplitude.html">Amplitude Normalization</a>
          </li>
          <li class="breadcrumb-item">
            <a href="collectdata.html">Collect Data</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Amplitude Features
          </li>
        </ol>
      </nav>
      <h2 class="mb-4">Amplitude Features</h2>
      <form id="question-form">
        <div class="question">
          <h3>Question 1</h3>
          <label for="q1-select"
            >Does your experiment involve comparisons between muscles or within
            a muscle?</label
          >
          <select class="form-select" id="q1-select" required>
            <option value="">Select one</option>
            <option value="between">Between muscles</option>
            <option value="within">Within muscle</option>
          </select>
        </div>
        <div class="question mt-4">
          <h3>Question 2</h3>
          <label for="q2-select"
            >Does your experiment involve comparisons between sessions or within
            a session?</label
          >
          <select class="form-select" id="q2-select" required>
            <option value="">Select one</option>
            <option value="between">Between sessions</option>
            <option value="within">Within a session</option>
          </select>
        </div>
        <div class="question mt-4">
          <h3>Question 3</h3>
          <label for="q3-select"
            >Does your experiment involve within-group comparisons or
            between-groups comparisons?</label
          >
          <select class="form-select" id="q3-select" required>
            <option value="">Select one</option>
            <option value="within">Within-group comparison</option>
            <option value="between">Between-groups comparison</option>
          </select>
        </div>
        <div class="question mt-4">
          <h3>Question 4</h3>
          <label for="q4-select">Can your participants perform MVC?</label>
          <select class="form-select" id="q4-select" required>
            <option value="">Select one</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="text-center mt-4">
          <button
            type="submit"
            class="btn btn-primary"
            id="submit-button"
            disabled
          >
            Submit
          </button>
        </div>
      </form>
      <div class="mt-4">
        <h3>Recommendation</h3>
        <p id="recommendation"></p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
