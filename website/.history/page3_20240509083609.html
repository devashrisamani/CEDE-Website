      <h1>Amplitude Features</h1>
      <div class="question">
        <h2>Question 1</h2>
        <label for="q1-select"

          <option>Within muscles</option>
          <option>Both</option>
        </select>
      </div>
      <div class="question mt-4">
        <h2>Question 2</h2>
        <label for="q2-select"
          >Does your experiment involve between sessions and/or within a session
          comparisons?</label
        >
        <select class="form-select" id="q2-select">
          <option>Between sessions</option>
          <option>Within sessions</option>
          <option>Both</option>
