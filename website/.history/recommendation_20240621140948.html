<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommendation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
      }

      #wrapper {
        width: 100%;
        text-align: center;
      }

      .navbar {
        border-bottom: 1px solid #cfcfcf;
      }

      .breadcrumb {
        background-color: white;
        margin-bottom: 20px;
      }

      .breadcrumb-item a {
        color: #007bff;
        text-decoration: none;
      }

      .breadcrumb-item a:hover {
        text-decoration: underline;
      }

      .header-title {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .recommendation-section {
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      .high-probability {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
      }

      .caution {
        background-color: #fff3cd;
        border: 1px solid #ffeeba;
      }

      .low-probability {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
      }

      .btn-container {
        margin-top: 20px;
      }

      .collapse-content {
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CEDE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Matrix Selection</a>
            <a class="nav-link" href="#">FAQs</a>
            <a class="nav-link" href="#">Glossary</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 px-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="index.html">Matrix Selection</a>
          </li>
          <li class="breadcrumb-item">
            <a href="amplitude.html">Amplitude Normalization</a>
          </li>
          <li class="breadcrumb-item">
            <a href="inttool.html">Interactive Tool</a>
          </li>
          <li class="breadcrumb-item">
            <a href="collectdata.html">Collect Data</a>
          </li>
          <li class="breadcrumb-item">
            <a href="collectdata.html">Amplitude Features</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Recommendation
          </li>
        </ol>
      </nav>

      <div class="header-title text-center">
        <h2>Recommendation</h2>
        <p id="recommendation-text">
          <!-- Recommendation will be displayed here -->
        </p>
      </div>

      <div class="btn-container text-center">
        <button class="btn btn-primary" onclick="location.href='index.html'">
          Select a New Matrix
        </button>
        <button
          class="btn btn-secondary"
          onclick="location.href='collectdata.html'"
        >
          Collect More Data
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const recommendation = localStorage.getItem("recommendation");
        document.getElementById("recommendation-text").innerText =
          recommendation;
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
  </body>
</html>
