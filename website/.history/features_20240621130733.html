    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="features.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CEDE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Matrix Selection</a>
            <a class="nav-link" href="#">FAQs</a>
            <a class="nav-link" href="#">Glossary</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 px-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="index.html">Matrix Selection</a>
          </li>
          <li class="breadcrumb-item">
            <a href="amplitude.html">Amplitude Normalization</a>
          </li>
          <li class="breadcrumb-item">
            <a href="inttool.html">Interactive Tool</a>
          </li>
          <li class="breadcrumb-item">
            <a href="collectdata.html">Collect Data</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Amplitude Features
          </li>
        </ol>
      </nav>
      <h2 class="mb-4">Amplitude Features</h2>
      <form id="question-form">
        <div class="question-container">
          <div class="question">
            <h3>Question 1</h3>
            <label
              >Does your experiment involve comparisons between muscles and/or
              comparisons within a muscle?</label
            >
            <div class="option" onclick="selectOption(this)">
              <input type="radio" name="q1" id="q1-1" value="Between muscles" />
              <label for="q1-1"
                >Comparisons between muscles (e.g. vastus lateralis vs. vastus
                medialis during knee extension task)</label
              >
            </div>
            <div class="option" onclick="selectOption(this)">
              <input type="radio" name="q1" id="q1-2" value="Within muscle" />
              <label for="q1-2"
                >Comparisons within a muscle (e.g. vastus lateralis pre and post
                intervention)</label
              >
            </div>
            <div class="option" onclick="selectOption(this)">
              <input type="radio" name="q1" id="q1-3" value="Both" />
              <label for="q1-3">Both</label>
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="button" class="btn" id="back-button" onclick="goBack()">
            Back
          </button>
          <button type="submit" class="btn" id="submit-button" disabled>
            Submit
          </button>
        </div>
      </form>
      <div id="recommendation" class="mt-4"></div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
